<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">SkyService</h5>
    <nav class="ms-5">

        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'clients:client_create' %}">Добавить клиента</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'letter:letter_create' %}">Создать сообщение</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_create' %}">Создать рассылку</a>

        <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
        </form>
        <p>Добро пожаловать {{ user.email }}!</p>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'letter:letter_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="#">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="#">Регистрация</a>
        {% endif %}
    </nav>
</div>
