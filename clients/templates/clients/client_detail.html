{% extends 'users/base.html' %}
{% load my_tags %}
{% block title %}{{ client.email }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h1 class="my-0 font-weight-normal">{{ client.email }}</h1>
                </div>
                <div class="card-body">
                    <h2 class="card-title pricing-card-title">{{ client.full_name }}</h2>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Комментарий: {{ client.comment }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="location.href='{% url 'clients:clients_list' %}'">Назад</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
