{% extends 'users/base.html' %}
{% load my_tags %}
{% block title %}Клиент{% endblock %}
{% block content %}
<h2>Удаление клиента</h2>
<p>Вы действительно хотите удалить {{ client.email }} ?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'clients:clients_list' %}" class="btn btn-primary">Отмена</a>
</form>
{% endblock %}
